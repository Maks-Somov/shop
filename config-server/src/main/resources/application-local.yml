spring:
  cloud:
    config:
      server:
        git:
          default-label: main
          uri: https://github.com/Maks-Somov/config-properties
          search-paths:
            - "{application}"
          clone-on-start: true
          force-pull: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
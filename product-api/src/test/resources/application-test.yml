eureka:
  client:
    enabled: false
spring:
  jpa:
    hibernate:
      ddl-auto: update
  cloud:
    discovery:
      enabled: false
  config:
    enabled: false
    uri: http://localhost:0
    import: "optional:configserver:"

resilience4j:
  ratelimiter:
    instances:
      getProductLimiter:
        limit-for-period: 100
        limit-refresh-period: 1s
        timeout-duration: 5s
    configs:
      default:
        limitForPeriod: 100
        limitRefreshPeriod: 1s
        timeoutDuration: 5s
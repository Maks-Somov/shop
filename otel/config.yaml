receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch: { }

exporters:
  debug: { }
  otlp:
    endpoint: "jaeger:4317"
    tls:
      insecure: true

extensions:
  health_check: { }

service:
  extensions: [ health_check ]
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ debug, otlp ]

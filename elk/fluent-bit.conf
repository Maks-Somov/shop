[Service]
    Flush        1
    Log_Level    info
    Parsers_File /fluent-bit/etc/parsers.conf

[Input]
    Name          tail
    Path          /var/log/containers/*.log
    Parser        docker
    Tag           docker.*
    DB            /fluent-bit/data/docker.db

[Output]
    Name          es
    Match         *
    Host          elasticsearch
    Port          9200
    Index         fluent-bit
    Type          _doc
    Logstash_Format On
    Retry_Limit   False
